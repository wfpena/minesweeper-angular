<div class="ranks-container">
  <div class="exit-bar">
    <div class="exit-button" routerLink="/">X</div>
  </div>
  <div class="rank-header"><span style="font-weight: bold;">Previous Games</span>üèÜ</div>
  <div class="rank-board">
    <div *ngFor="let game of gameService.previousGames  | sortGames" class="rank-cell">
      <div style="display: flex;justify-content: space-between;width: 90%;">
        <div><span style="font-weight: bold;">Start Time:</span> {{game.startTime | date:'MM-dd-YYYY hh:mm'}}</div>
        <div><span style="font-weight: bold;">End Time:</span> {{game.endTime | date:'MM-dd-YYYY hh:mm'}}</div>
      </div>
      <div style="margin: 3px 0px 3px 0px;">
        <span style="font-weight: bold;">Difficulty:</span>
        <span class="tag" [class]="game.difficulty">{{game.difficulty}}</span>
      </div>
      <div><span style="font-weight: bold;">Total Time Spent:</span> {{game.totalTime}}</div>
      <div><span style="font-weight: bold;">Status:</span> {{game.formatterStatus}}</div>
    </div>
  </div>
  <div class="btn-group">
    <button routerLink="/" class="btn-basic">Back To Game</button>
    <button (click)="gameService.clearScoreBoard()" class="btn-basic">Clear Score Board</button>
  </div>
</div>
